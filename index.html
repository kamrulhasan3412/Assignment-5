<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Helpline</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome  cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-hind-madurai {
        font-family: "Hind Madurai", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navbar section starts here -->
      <div
        class="flex md:flex-row flex-col justify-between items-center gap-2 md:gap-0 font-inter w-11/12 mx-auto my-6 md:my-3"
      >
        <div class="flex justify-between items-center">
          <img src="./assets/logo.png" class="h-[50px]" alt="" />
          <h1 class="text-[#006747] font-extrabold text-[20px] ml-[5px]">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="flex">
          <div
            class="flex justify-center items-center rounded-[50px] w-[123px] h-[52px] bg-[#41ff6b1a]"
          >
            <h2 id="count-heart" class="mr-[10px] text-[#000000] font-black">
              0
            </h2>
            <img src="./assets/heart.png" class="w-[30px] h-[30px]" alt="" />
          </div>
          <div
            class="flex justify-center items-center rounded-[50px] mx-[20px] w-[106px] h-[52px] bg-[#41ff6b1a]"
          >
            <h2 id="coinCountBtn" class="mr-[10px] text-[#000000] font-black">
              100
            </h2>
            <img src="./assets/coin.png" class="w-[30px] h-[30px]" alt="" />
          </div>
          <div
            class="flex justify-center items-center rounded-[50px] w-[127px] h-[52px] text-white font-semibold bg-[#00a63e]"
          >
            <h2 id="copyCountBtn" class="mr-[10px]">0</h2>
            <p>Copy</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- banner section starts here -->
      <div
        class="flex flex-col items-center bg-gradient-to-l from-[#013223] via-[#006747] to-[#013223] font-hind-madurai"
      >
        <img src="./assets/logo.png" class="w-[92px] h-[92px] mt-3" alt="" />
        <h1 class="my-[12px] text-[40px] text-white font-bold text-center">
          Emergency Service Directory
        </h1>
        <p class="text-[20px] text-white font-semibold pb-8 text-center">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
